name: MyST GitHub Pages Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install MyST Markdown
        run: npm install -g mystmd

      - name: Build HTML (workaround for myst exit 1)
        env:
          BASE_URL: ${{ env.BASE_URL }}
          HOST: 127.0.0.1
          NODE_OPTIONS: --dns-result-order=ipv4first
        run: |
          echo "BASE_URL=$BASE_URL"
          echo "HOST=$HOST"
          echo "NODE_OPTIONS=$NODE_OPTIONS"
      
          # Run build, capture exit code, but don't fail yet
          set +e
          myst build --html 2>&1 | tee myst-build.log
          MYST_EXIT=${PIPESTATUS[0]}
          set -e
      
          echo "myst exit code: $MYST_EXIT"
      
          echo "=== _build contents ==="
          ls -la _build || true
          echo "=== _build/html contents ==="
          ls -la _build/html || true
      
          # Only fail if the *static site output* is missing/incomplete
          if [ -f "_build/html/index.html" ] && [ -d "_build/html/myst_assets_folder/_shared" ]; then
            echo "✅ Static output present. Continuing even if myst returned non-zero."
            exit 0
          fi
      
          echo "❌ Static output missing/incomplete; failing build."
          exit $MYST_EXIT
      

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
