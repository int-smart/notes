name: Deploy MyST/Jupyter Book to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  # For project pages: https://<owner>.github.io/<repo>/
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -U mystmd

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build site (static HTML)
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: |
          echo "BASE_URL=$BASE_URL"
          myst build --html
          test -f _build/html/index.html
          test -d _build/html/myst_assets_folder/_shared

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_build/html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
