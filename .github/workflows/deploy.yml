name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Debug - List files
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Files in root ==="
          ls -la
          echo "=== Files in notebooks ==="
          ls -la notebooks/
          echo "=== Content of myst.yml ==="
          cat myst.yml

      - name: Build Jupyter Book
        run: |
          # Build static HTML for deployment (Jupyter Book 2.x)
          timeout 120 jupyter-book build --html --ci || true
          # Kill any background processes
          pkill -f node || true
          sleep 2
          # Verify the output
          echo "=== Contents of _build directory ==="
          ls -la _build/
          echo "=== Checking for index.html ==="
          if [ -f "_build/html/index.html" ]; then
            echo "✅ index.html found!"
            ls -lh _build/html/index.html
          else
            echo "❌ index.html not found!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

