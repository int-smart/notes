name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  # `BASE_URL` determines the website is served from, including CSS & JS assets
  # You may need to change this to `BASE_URL: ''`
  BASE_URL: /${{ github.event.repository.name }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload-artifact.outputs.artifact-id }}
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Debug - List files
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Files in root ==="
          ls -la
          echo "=== Files in notebooks ==="
          ls -la notebooks/
          echo "=== Content of myst.yml ==="
          cat myst.yml

      - name: Build Jupyter Book
        env:
          BASE_URL: /${{ github.event.repository.name }}
          SITE_URL: https://${{ github.repository_owner }}.github.io
        run: |
          echo "üîß BASE_URL=$BASE_URL"
          echo "üîß SITE_URL=$SITE_URL"

          # (Optional) show myst.yml so you know what is used
          echo "=== myst.yml (before build) ==="
          cat myst.yml

          # Run build, but don't let it hang forever
          timeout 15m jupyter-book build --html --ci

          # Verify BOTH HTML and asset folder exist
          test -f _build/html/index.html
          test -d _build/html/myst_assets_folder
          test -d _build/html/myst_assets_folder/_shared

          echo "‚úÖ Build output looks complete"
          ls -la _build/html | head
          ls -la _build/html/myst_assets_folder/_shared | head


      - name: Verify build output before upload
        run: |
          echo "=== Verifying _build/html directory ==="
          if [ -d "_build/html" ]; then
            echo "‚úÖ _build/html directory exists"
            echo "Directory size: $(du -sh _build/html)"
            echo "File count: $(find _build/html -type f | wc -l)"
          else
            echo "‚ùå _build/html directory not found!"
            exit 1
          fi

      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_build/html
          retention-days: 1
      
      - name: Debug - Artifact Upload Result
        run: |
          echo "=== Artifact Upload Complete ==="
          echo "Artifact ID: ${{ steps.upload-artifact.outputs.artifact-id }}"
          echo "Artifact URL: ${{ steps.upload-artifact.outputs.artifact-url }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "Repository: ${{ github.repository }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
      actions: read
    steps:
      - name: Debug - Deploy Job Context
        run: |
          echo "=== Deploy Job Starting ==="
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "Repository: ${{ github.repository }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "=== Artifact from build job ==="
          echo "Artifact ID from build: ${{ needs.build.outputs.artifact-id }}"
          echo "=== Checking artifacts via API ==="
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" \
            | jq '.artifacts[] | {name: .name, id: .id}' || echo "Could not fetch artifacts"
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
        
      - name: Retry deployment if failed
        if: steps.deployment.outcome == 'failure'
        id: deployment-retry
        uses: actions/deploy-pages@v4
        
      - name: Debug - Deployment Result
        if: always()
        run: |
          echo "=== Deployment Complete ==="
          echo "Initial deployment outcome: ${{ steps.deployment.outcome }}"
          echo "Retry deployment outcome: ${{ steps.deployment-retry.outcome }}"
          echo "Page URL (initial): ${{ steps.deployment.outputs.page_url }}"
          echo "Page URL (retry): ${{ steps.deployment-retry.outputs.page_url }}"
          echo "Job Status: ${{ job.status }}"
          echo ""
          echo "üåê Your site should be available at:"
          echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

