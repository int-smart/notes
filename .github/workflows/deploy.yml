name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Debug - List files
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Files in root ==="
          ls -la
          echo "=== Files in notebooks ==="
          ls -la notebooks/
          echo "=== Content of myst.yml ==="
          cat myst.yml

      - name: Build Jupyter Book
        run: |
          # Build static HTML for deployment (Jupyter Book 2.x)
          # Start the build in background and wait for it to generate files
          jupyter-book build --html --ci &
          BUILD_PID=$!
          
          # Wait for index.html to be created (max 2 minutes)
          echo "⏳ Waiting for build to complete..."
          for i in {1..120}; do
            if [ -f "_build/html/index.html" ]; then
              echo "✅ Build completed! index.html found after $i seconds"
              break
            fi
            sleep 1
          done
          
          # Kill the background process and any node processes
          kill $BUILD_PID 2>/dev/null || true
          pkill -f "node.*3000" 2>/dev/null || true
          pkill -f "node.*3001" 2>/dev/null || true
          sleep 2
          
          # Verify the output
          echo "=== Contents of _build directory ==="
          ls -la _build/
          echo "=== Checking final index.html ==="
          if [ -f "_build/html/index.html" ]; then
            echo "✅ index.html exists!"
            ls -lh _build/html/index.html
            echo "=== HTML files generated ==="
            find _build/html -name "*.html" -type f
          else
            echo "❌ index.html not found!"
            exit 1
          fi

      - name: Verify build output before upload
        run: |
          echo "=== Verifying _build/html directory ==="
          if [ -d "_build/html" ]; then
            echo "✅ _build/html directory exists"
            echo "Directory size: $(du -sh _build/html)"
            echo "File count: $(find _build/html -type f | wc -l)"
          else
            echo "❌ _build/html directory not found!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_build/html
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
      actions: read
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

