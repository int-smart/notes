name: MyST GitHub Pages Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install MyST Markdown
        run: npm install -g mystmd

      - name: Build HTML (and verify output)
        env:
          BASE_URL: ${{ env.BASE_URL }}
          HOST: 127.0.0.1
          NODE_OPTIONS: --dns-result-order=ipv4first
        run: |
          echo "BASE_URL=$BASE_URL"
          echo "HOST=$HOST"
          echo "NODE_OPTIONS=$NODE_OPTIONS"
      
          myst build --html
      
          echo "=== _build/html contents (top) ==="
          ls -la _build/html | head -n 200
      
          # Verify output is complete for myst 1.7.x book-theme:
          test -f _build/html/index.html
          test -d _build/html/build
          test -f _build/html/myst-theme.css
      
          echo "âœ… Static output present (index.html + build/ + myst-theme.css)"
      

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
