name: MyST GitHub Pages Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  # For project pages: https://<owner>.github.io/<repo>/
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install MyST Markdown
        run: npm install -g mystmd

      - name: Build HTML (and verify output)
        env:
          BASE_URL: ${{ env.BASE_URL }}
          HOST: 127.0.0.1
        run: |
          echo "BASE_URL=$BASE_URL"
          echo "HOST=$HOST"

          # Don't let a flaky nonzero exit stop us before we can verify output
          set +e
          myst build --html 2>&1 | tee myst-build.log
          MYST_EXIT=${PIPESTATUS[0]}
          set -e

          echo "myst exit code: $MYST_EXIT"

          echo "=== Build output check ==="
          ls -la _build || true
          ls -la _build/html || true

          # Hard gate: only deploy if the static site AND shared chunks exist
          test -f _build/html/index.html
          test -d _build/html/myst_assets_folder/_shared

          echo "âœ… Static output looks complete (index.html + myst_assets_folder/_shared present). Proceeding."
          # If output is complete, ignore myst's exit code (workaround for the server/check flake)
          exit 0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./_build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
