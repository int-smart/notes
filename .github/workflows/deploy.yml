name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload-artifact.outputs.artifact-id }}
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Debug - List files
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Files in root ==="
          ls -la
          echo "=== Files in notebooks ==="
          ls -la notebooks/
          echo "=== Content of myst.yml ==="
          cat myst.yml

      - name: Build Jupyter Book
        env:
          BASE_URL: /${{ github.event.repository.name }}
        run: |
          # Build static HTML for deployment (Jupyter Book 2.x)
          echo "üîß Building with BASE_URL=$BASE_URL"
          # Start the build in background and wait for it to generate files
          jupyter-book build --html --ci &
          BUILD_PID=$!
          
          # Wait for index.html to be created (max 2 minutes)
          echo "‚è≥ Waiting for build to complete..."
          for i in {1..120}; do
            if [ -f "_build/html/index.html" ]; then
              echo "‚úÖ Build completed! index.html found after $i seconds"
              break
            fi
            sleep 1
          done
          
          # Kill the background process and any node processes
          kill $BUILD_PID 2>/dev/null || true
          pkill -f "node.*3000" 2>/dev/null || true
          pkill -f "node.*3001" 2>/dev/null || true
          sleep 2
          
          # Verify the output
          echo "=== Contents of _build directory ==="
          ls -la _build/
          echo "=== Checking final index.html ==="
          if [ -f "_build/html/index.html" ]; then
            echo "‚úÖ index.html exists!"
            ls -lh _build/html/index.html
            echo "=== HTML files generated ==="
            find _build/html -name "*.html" -type f
          else
            echo "‚ùå index.html not found!"
            exit 1
          fi

      - name: Verify build output before upload
        run: |
          echo "=== Verifying _build/html directory ==="
          if [ -d "_build/html" ]; then
            echo "‚úÖ _build/html directory exists"
            echo "Directory size: $(du -sh _build/html)"
            echo "File count: $(find _build/html -type f | wc -l)"
          else
            echo "‚ùå _build/html directory not found!"
            exit 1
          fi

      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_build/html
          retention-days: 1
      
      - name: Debug - Artifact Upload Result
        run: |
          echo "=== Artifact Upload Complete ==="
          echo "Artifact ID: ${{ steps.upload-artifact.outputs.artifact-id }}"
          echo "Artifact URL: ${{ steps.upload-artifact.outputs.artifact-url }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "Repository: ${{ github.repository }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
      actions: read
    steps:
      - name: Debug - Deploy Job Context
        run: |
          echo "=== Deploy Job Starting ==="
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "Repository: ${{ github.repository }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "=== Artifact from build job ==="
          echo "Artifact ID from build: ${{ needs.build.outputs.artifact-id }}"
          echo "=== Checking artifacts via API ==="
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" \
            | jq '.artifacts[] | {name: .name, id: .id}' || echo "Could not fetch artifacts"
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
        
      - name: Retry deployment if failed
        if: steps.deployment.outcome == 'failure'
        id: deployment-retry
        uses: actions/deploy-pages@v4
        
      - name: Debug - Deployment Result
        if: always()
        run: |
          echo "=== Deployment Complete ==="
          echo "Initial deployment outcome: ${{ steps.deployment.outcome }}"
          echo "Retry deployment outcome: ${{ steps.deployment-retry.outcome }}"
          echo "Page URL (initial): ${{ steps.deployment.outputs.page_url }}"
          echo "Page URL (retry): ${{ steps.deployment-retry.outputs.page_url }}"
          echo "Job Status: ${{ job.status }}"
          echo ""
          echo "üåê Your site should be available at:"
          echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

